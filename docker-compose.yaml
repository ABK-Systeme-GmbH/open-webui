    build:
      context: .
      dockerfile: Dockerfile
    container_name: AI-Chat
    volumes:
      - open-webui:/app/backend/data
    ports:
      - ${OPEN_WEBUI_PORT-3000}:8080
    environment:
      WEBUI_SECRET_KEY: "noCm364YWF0nXWmTHZzdXx661EbMWH0W"
      CORS_ALLOW_ORIGIN: "http://localhost:3000"
      TRUST_PROXY: "true"
